{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="POST">
    <input type="text" name="buy_stock" placeholder="stock symbol (e.g., AAPL)">
    <input style="width: 4%;" type="number" placeholder="#" id="quantity" name="quantity" min="1">
    <button class="btn btn-primary" type="submit">Buy Stock</button>
</form>

{% endblock %}
